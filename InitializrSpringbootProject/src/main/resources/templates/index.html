<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Inicio - MiBiblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
  <div class="container">
    <a class="navbar-brand" href="/">MiBiblioteca</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="/libros">Libros</a></li>
        <li class="nav-item"><a class="nav-link" href="/categorias">Categorías</a></li>
        <li class="nav-item"><a class="nav-link" href="/quejas/nuevo">Quejas</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h1>Bienvenido a Mi Biblioteca</h1>

  <div th:if="${libroDestacado != null}" class="card my-3">
    <div class="card-body">
      <h5 class="card-title" th:text="${libroDestacado.titulo}">Título</h5>
      <h6 class="card-subtitle mb-2 text-muted" th:text="${libroDestacado.autor}">Autor</h6>
      <p class="card-text" th:text="${libroDestacado.descripcion}">Descripción del libro destacado</p>
    </div>
  </div>

  <h2>Videos informativos: </h2>
  <div class="container">
  <div class="col-sm-12">
    <h2>Video #1</h2>
    <div class="ratio ratio-16x9 mb-4">
      <iframe src="https://www.youtube.com/embed/kDHhKqqlqsc" title="Video" allowfullscreen></iframe>
    </div>
    <div class="container">
  <div class="col-sm-12">
    <h2>Video #2</h2>
    <div class="ratio ratio-16x9 mb-4">
      <iframe src="https://www.youtube.com/embed/2Kf3O2xS354" title="Video: ¿Cómo buscar información en un libro?" allowfullscreen></iframe>
    </div>
  </div>
</div>
    <div class="container">
  <div class="col-sm-12">
    <h2>Video #3</h2>
    <div class="ratio ratio-16x9 mb-4">
      <iframe src="https://www.youtube.com/embed/TU_ID_DEL_VIDEO_AQUÍ" title="Video #3" allowfullscreen></iframe>
    </div>
  </div>
</div>
  </div>
</div>
</div>

<footer class="bg-light text-center py-3 mt-4">
  <div class="container"><small>Ejercicio Practico #1 --- Jose Daniel Ramirez</small></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
