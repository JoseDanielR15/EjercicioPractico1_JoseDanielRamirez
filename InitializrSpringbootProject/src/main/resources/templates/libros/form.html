<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Formulario Libro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
  <div class="container">
    <a class="navbar-brand" href="/">MiBiblioteca</a>
  </div>
</nav>

<div class="container">
  <h2 th:text="${libro.id != null} ? 'Editar Libro' : 'Nuevo Libro'">Formulario</h2>
  <form th:action="@{/libros/guardar}" th:object="${libro}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
      <label class="form-label">Título</label>
      <input class="form-control" th:field="*{titulo}" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Autor</label>
      <input class="form-control" th:field="*{autor}" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Categoría</label>
      <select class="form-select" th:field="*{categoria.id}">
        <option th:each="cat: ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}">Categoria</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea class="form-control" th:field="*{descripcion}"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Precio</label>
      <input class="form-control" th:field="*{precio}" type="number" step="0.01"/>
    </div>
    <button class="btn btn-primary" type="submit">Guardar</button>
    <a class="btn btn-secondary" href="/libros">Cancelar</a>
  </form>
</div>
</body>
</html>
