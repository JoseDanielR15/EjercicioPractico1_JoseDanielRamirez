<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Libros - MiBiblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
  <div class="container">
    <a class="navbar-brand" href="/">MiBiblioteca</a>
  </div>
</nav>

<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Libros</h2>
    <a class="btn btn-success" href="/libros/nuevo">Nuevo libro</a>
  </div>

  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Título</th><th>Autor</th><th>Categoría</th><th>Acciones</th></tr></thead>
    <tbody>
      <tr th:each="libro : ${libros}">
        <td th:text="${libro.id}">1</td>
        <td th:text="${libro.titulo}">Título</td>
        <td th:text="${libro.autor}">Autor</td>
        <td th:text="${libro.categoria != null ? libro.categoria.nombre : 'Sin categoría'}">Categoría</td>
        <td>
          <a th:href="@{|/libros/editar/${libro.id}|}" class="btn btn-sm btn-primary">Editar</a>
          <a th:href="@{|/libros/eliminar/${libro.id}|}" class="btn btn-sm btn-danger" onclick="return confirm('Eliminar?')">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
