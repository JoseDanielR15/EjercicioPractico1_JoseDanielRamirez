<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Categorías</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
  <div class="container"><a class="navbar-brand" href="/">MiBiblioteca</a></div>
</nav>

<div class="container">
  <div class="d-flex justify-content-between mb-3">
    <h2>Categorías</h2>
    <a class="btn btn-success" href="/categorias/nuevo">Nueva categoría</a>
  </div>

  <table class="table">
    <thead><tr><th>ID</th><th>Nombre</th><th>Descripción</th><th>Acciones</th></tr></thead>
    <tbody>
      <tr th:each="cat: ${categorias}">
        <td th:text="${cat.id}">1</td>
        <td th:text="${cat.nombre}">Nombre</td>
        <td th:text="${cat.descripcion}">Desc</td>
        <td>
          <a th:href="@{|/categorias/eliminar/${cat.id}|}" class="btn btn-sm btn-danger" onclick="return confirm('Eliminar?')">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
